name: Deploy to Kubernetes

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t ghcr.io/thalyssonemanoel/personal-finance-management:latest .
          docker push ghcr.io/thalyssonemanoel/personal-finance-management:latest

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Apply Kubernetes manifests
        run: |
          echo "${{ secrets.KUBECONFIG }}" > kubeconfig.yaml
          export KUBECONFIG=kubeconfig.yaml
          
          # Criar secrets diretamente via kubectl
          kubectl create secret generic mysql-secrets \
            --from-literal=database="${{ secrets.MYSQL_DATABASE }}" \
            --from-literal=user="${{ secrets.MYSQL_USER }}" \
            --from-literal=password="${{ secrets.MYSQL_PASSWORD }}" \
            --from-literal=root-password="${{ secrets.MYSQL_ROOT_PASSWORD }}" \
            --dry-run=client -o yaml | kubectl apply -f -
          
          kubectl create secret generic api-secrets \
            --from-literal=jwt-secret="${{ secrets.JWT_SECRET }}" \
            --from-literal=jwt-expiration-access="${{ secrets.JWT_EXPIRATION_ACCESS }}" \
            --from-literal=jwt-expiration-refresh="${{ secrets.JWT_EXPIRATION_REFRESH }}" \
            --from-literal=salt="${{ secrets.SALT }}" \
            --dry-run=client -o yaml | kubectl apply -f -
          
          kubectl apply -f configmap/api-configmap.yaml
          kubectl apply -f deploy/mysql-pvc.yaml
          kubectl apply -f deploy/mysql-deployment.yaml
          kubectl apply -f deploy/phpmyadmin.yaml
          kubectl apply -f deploy/personal-finance-api.yaml
